<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn_js_1</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<nav>
    <h1>Варианты имён</h1>
</nav>

<main>
    <div>
        <label class="label">Введите имя</label>
        <label for="your-name"></label><input type="text" class="textbox" placeholder="Ваше имя" id="your-name">
    </div>

    <div class="table-container">
        <table border="1">
            <thead>
            <tr>
                <th width="200px">Варианты</th>
                <th>Результаты</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Количество символов</td>
                <td id="answer1"></td>
            </tr>
            <tr>
                <td>Первый символ</td>
                <td id="answer2"></td>
            </tr>
            <tr>
                <td>Последний символ</td>
                <td id="answer3"></td>
            </tr>
            <tr>
                <td>Нижний регистр</td>
                <td id="answer4"></td>
            </tr>
            <tr>
                <td>Верхний регистр</td>
                <td id="answer5"></td>
            </tr>
            <tr>
                <td>Заглавные буквы</td>
                <td id="answer6"></td>
            </tr>
            <tr>
                <td>Без начальных и <br> конечных пробелов</td>
                <td id="answer7"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</main>
</body>
</html>
